<html>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: green;
            margin-left: 0;
        }

        .animaEsquerda{
            transition: 1s;
            margin-left: 90px;
            margin-top: 20px;
            background-color: greenyellow;
        }
    </style>
    <body>
        <div class="box"></div>

        <script>
            var box = document.querySelectorAll('.box')[0];

            setTimeout(() => {
                box.addEventListener('click',()=>{
                    box.classList.add('animaEsquerda');
                })
            }, 2000);
        </script>
    </body>
</html>
